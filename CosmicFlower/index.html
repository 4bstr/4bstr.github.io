<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Flowers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        .toast {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            cursor: pointer;
            max-width: 90vw;
            text-align: center;
        }

        .toast-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            white-space: normal;
        }

        @keyframes toastIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, calc(-50% - 20px));
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .toast-animate {
            animation: toastIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <script src="CosmicFlowerGen.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            const messages = [
                {
                    title: "Lift off! ðŸš€",
                    subtitle: "tap/click anywhere"
                }
            ];

            if (!isMobile) {
                messages.push(
                    {
                        title: "Want fullscreen?",
                        subtitle: "F11 on PC\nâŒ˜â‡§F on Mac"
                    },
                    {
                        title: "Save your favorite",
                        subtitle: "Right-click â†’ Save image"
                    }
                );
            }

            let currentMessage = 0;
            
            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                // Add animation class after a small delay to ensure proper rendering
                requestAnimationFrame(() => toast.classList.add('toast-animate'));
                
                const content = document.createElement('div');
                content.className = 'toast-content';
                content.innerHTML = `
                    <strong>${message.title}</strong>
                    <small style="opacity: 0.8">${message.subtitle.replace(/\n/g, '<br>')}</small>
                `;
                toast.appendChild(content);
                document.body.appendChild(toast);
                return toast;
            }

            let currentToast = showToast(messages[0]);
            
            function handleInteraction(e) {
                // Prevent multiple triggers from the same event
                e.preventDefault();
                
                if (currentToast) {
                    currentToast.remove();
                }
                currentMessage++;
                if (currentMessage < messages.length) {
                    currentToast = showToast(messages[currentMessage]);
                } else {
                    document.removeEventListener('click', handleInteraction);
                    document.removeEventListener('touchstart', handleInteraction);
                }
            }

            document.addEventListener('click', handleInteraction);
            document.addEventListener('touchstart', handleInteraction);
        });
    </script>
</body>
</html>
